# mkdocs.yml

# -------------------------------------------------------------
# CONFIGURACIÓN GENERAL DEL SITIO
# -------------------------------------------------------------
site_name: UNIDAD1 TAREA 1 DANIEL TRUJILLO # Define el título que aparecerá en la barra de navegación y en la etiqueta <title> del navegador.

# -------------------------------------------------------------
# ESTRUCTURA DE NAVEGACIÓN (MENÚ)
# -------------------------------------------------------------
# Define la lista de enlaces y el orden de aparición en el menú de navegación principal.
nav:
  # El nombre de la sección en el menú: nombre_archivo.md
  - Home: /docs/index.md             # Primer elemento del menú, enlaza con el archivo 'index.md'.
  - Elementos Python: Actividad-Elementos-Programa-Python-Daniel.md
  - Ejecucion y depuracion del codigo: Ejecucion_depuracion.md
  - Pruebas: pruebas.md
  - Sandbox: sandbox_documentacion.md
  - Conclusiones: Conclusion.md
  # Se pueden añadir subsecciones anidando listas:
  # - Referencia: 
  #   - Funciones: referencia/funciones.md
  #   - Clases: referencia/clases.md

# -------------------------------------------------------------
# DIRECTORIOS
# -------------------------------------------------------------
# Ruta de la carpeta que contiene todos los archivos .md (Markdown) de la documentación.
# MkDocs buscará aquí los archivos listados en 'nav'.
doc_dir: docs 
